<!doctype html>
<html lang="en">
<head>
    <title>AngularJS Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body ng-app="app" ng-controller="ctrl">
    <h2>View</h2>
    <div>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Tên của bạn</label>
                <input id="name" ng-model="form.name" placeholder="Tên của bạn" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email của bạn</label>
                <input id="email" ng-model="form.email" placeholder="Email của bạn" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" ng-click="create()">Create</button>
            <button type="button" class="btn btn-warning" ng-click="update()">Update</button>
            <button type="button" class="btn btn-danger" ng-click="delete()">Delete</button>
        </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="str in items">
                <td>{{str.id}}</td>
                <td>{{str.name}}</td>
                <td>{{str.email}}</td>
                <td>
                    <button class="btn btn-info" ng-click="edit(str)">Edit</button>
                    <button class="btn btn-danger" ng-click="delete(str)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
