<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form th:action="@{${customer.id} != null ? '/view/update/'+${customer.id}:'/view/create'}" method="post">
    <label> name</label>
    <input class="form-control" type="text" name="name" th:value="${customer.name}">
    <label> email</label>
    <input class="form-control" type="text" name="email" th:value="${customer.email}">
    <button class="btn btn-primary" th:text="${customer.id != null ? 'update':'luu'}"></button>
</form>
    <table class="table">
        <thead>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>chuc nang</th>
        </thead>
        <tr th:each="x : ${list}">
            <td th:text="${x.id}"></td>
            <td th:text="${x.name}"></td>
            <td th:text="${x.email}"></td>
            <td><a th:href="@{/view/details/{id}(id = ${x.id})}" class="btn btn-">view</a>
                <a th:href="@{/view/delete/{id}(id = ${x.id})}">delete</a></td>
        </tr>
    </table>

<!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
